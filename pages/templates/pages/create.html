{% extends 'pages/base.html' %}

{% block body %}
<h2>Creating page is as simple as posting photo</h2>
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
	<div class="container">
		<div class="row">
			<div class="col s4" style="background-color: #777; padding: 20px;">
				{{ form }}
				<center><button class="btn waves-effect waves-light " type="submit" name="action" style="margin-top: 25px;">Submit<i class="material-icons right">send</i>
				</button></center>
			</div>
		</div>
	</div>
</form>
{% endblock %}
