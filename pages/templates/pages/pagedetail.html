{% extends 'pages/base.html' %}

{% block body %}

<div class="row">
	<div class="col s4">
		{{ userpage.page_name}}<br>
		<img src="{{ userpage.cover_page.url }}" style="width: 200px; height: 200px;">
	</div>
	<div class="col s4">
		<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
			<div class="container">
				<div class="row">
					<div class="col s4" style=" padding: 20px;">
						{{ form }}
						<center><button class="btn waves-effect waves-light " type="submit" name="action" style="margin-top: 25px;">Submit<i class="material-icons right">send</i>
						</button></center>
					</div>
				</div>
			</div>
		</form>
		<div>
			<ul>
				{% for post in user_post_list %}
					<li>
						<img src="{{ post.image.url  }}" style="width: 100%;">
						<p>{{ post.caption }}</p>
					</li>
					
				{% endfor %}
			</ul>

		</div>
	</div>
	<div class="col s4"></div>
</div>

{% endblock %}
